<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="root"></div>
    <script crossorigin="crossorigin" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin="crossorigin" src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin="crossorigin" src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <script type="text/babel">
        const rootElement = document.getElementById("root");
        const Id = () => {
            
            
            return (
                <>
                    <label for="" > ID : </label>
                    <input onChange={handleIdChange} />
                </>
            );
        };
        const Password = () =>{
            
            
            return (
                <>
                    <label for="" > PW : </label>
                    <input type="password" onChange={handlePasswordChange} />
                </>
            );
        }
        const App = () => {
            const [id, setId] = React.useState("");
            const [password, setPassword] = React.useState("");

            const handleIdChange = (event) =>{
                setId(event.target.value);
                console.log(`ID length: ${event.target.value.length}`);
            }

            const handlePasswordChange = (event) =>{
                setPassword(event.target.value);
                console.log(`Password length: ${event.target.value.length}`)
            }

            const handleLoginClick = () =>{
                alert(`id: ${id}, password: ${password}`);
            }

            return (
                <>
                <Id onChange={handleIdChange}/>
                <br/>
                <Password onChange = {handlePasswordChange}/>
                <button disabled={id.length === 0 || password.length ===0} onClick={handleLoginClick}>LOGIN</button>
                </>
            );
        }

        ReactDOM.render(<App />,
            rootElement
        );
    </script>
</body>

</html>
